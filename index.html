<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testVue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" v-bind:title="message">
        <button @click="up()" v-text="num">
            x
        </button>
        <abc></abc>
        <div :is="comp">11111111</div>
        메세지
        <ul v-for="item in items">
            <li v-text="item.message">
                aaa
            </li>
        </ul>
    </div>
    <script>
        // 등록
        Vue.component('abc', {
            template: '<div>사용자 정의 컴포넌트 입니다!</div>'
        })
        let app = new Vue({
            el: '#app',
            data: {
                message: '안녕하세요 Vue!',
                num : 1,
                comp:'abc',
                items: [
                { message: 'Foo' },
                { message: 'Bar' }
                ]
            },
            methods:{
                up: function()
                {
                    this.num++;
                }
            }
        })
    </script>
</body>
</html>
